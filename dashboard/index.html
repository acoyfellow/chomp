<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>chomp</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="boot" class="boot">
  <div class="boot-inner">
    <div class="boot-mark">chomp<span>.</span></div>
    <div class="boot-sub">burn every free token</div>
    <div class="boot-bar"><div class="boot-fill"></div></div>
  </div>
</div>

<div id="app" class="app hidden">
  <!-- Top bar -->
  <header class="top-bar">
    <div class="top-left">
      <span class="mark">chomp<span class="mark-dot">.</span></span>
    </div>
    <div class="top-center" id="top-stats"></div>
    <div class="top-right">
      <button class="btn-ghost" onclick="addTask()">+ task</button>
    </div>
  </header>

  <!-- Main content -->
  <div class="stage">
    <!-- Left: Queue + Done -->
    <nav class="rail">
      <div class="rail-label">Queue</div>
      <div id="queue"></div>
      <div class="rail-divider"></div>
      <div class="rail-label">Completed</div>
      <div id="completed"></div>
    </nav>

    <!-- Center: Loops -->
    <section class="arena">
      <div class="arena-header">
        <div class="arena-tabs" id="arena-tabs">
          <button class="tab active" data-f="all">All</button>
          <button class="tab" data-f="running">Live</button>
          <button class="tab" data-f="gating">Gating</button>
          <button class="tab" data-f="failing">Failing</button>
        </div>
      </div>
      <div id="loops" class="loops"></div>
    </section>

    <!-- Right: Inspector -->
    <aside class="inspector" id="inspector">
      <div class="inspector-empty">
        <div class="inspector-empty-icon">â—Ž</div>
        <div>Select a loop</div>
      </div>
    </aside>
  </div>
</div>

<div id="modal-root"></div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
