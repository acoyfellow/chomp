<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>chomp</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Boot -->
<div id="boot" class="boot">
  <div class="boot-mark">chomp<span>.</span></div>
  <div class="boot-line"></div>
</div>

<!-- App -->
<div id="app" class="app">

  <!-- Summary strip -->
  <div class="summary" id="summary"></div>

  <!-- Tab bar (top) -->
  <div class="tabs">
    <button class="tab active" data-tab="active">Active</button>
    <button class="tab" data-tab="queue">Queue</button>
    <button class="tab" data-tab="done">Done</button>
  </div>

  <!-- Scrollable content -->
  <div class="content" id="content"></div>

</div>

<!-- Detail sheet -->
<div id="sheet-bg" class="sheet-bg" onclick="closeSheet()"></div>
<div id="sheet" class="sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-body" id="sheet-body"></div>
</div>

<!-- Agent picker -->
<div id="picker-bg" class="sheet-bg" onclick="closePicker()"></div>
<div id="picker" class="sheet picker-sheet">
  <div class="sheet-handle"></div>
  <div class="picker-body" id="picker-body"></div>
</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
