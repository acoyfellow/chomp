<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>chomp</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Boot -->
<div id="boot" class="boot">
  <div class="boot-mark">chomp<span>.</span></div>
  <div class="boot-line"></div>
</div>

<!-- App -->
<div id="app" class="app">

  <!-- Top bar -->
  <div class="topbar">
    <div class="topbar-brand">chomp<span>.</span></div>
    <div class="topbar-actions">
      <button class="icon-btn" onclick="openSettings()" aria-label="Settings">⚙</button>
      <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"></button>
    </div>
  </div>

  <!-- Balance card -->
  <div class="balance-card" id="balance-card" onclick="openBalanceDetail()"></div>

  <!-- Tab bar -->
  <div class="tabs">
    <button class="tab active" data-tab="active">Active</button>
    <button class="tab" data-tab="done">Completed</button>
  </div>

  <!-- Scrollable content -->
  <div class="content" id="content"></div>

  <!-- Add button — in flow, always at bottom of content -->
  <div class="add-bar">
    <button class="fab" onclick="openAdd()" aria-label="Add task">+ New Task</button>
  </div>

</div>

<!-- Detail sheet -->
<div id="sheet-bg" class="sheet-bg" onclick="closeSheet()"></div>
<div id="sheet" class="sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-body" id="sheet-body"></div>
</div>



<!-- Settings drawer -->
<div id="settings-bg" class="sheet-bg" onclick="closeSettings()"></div>
<div id="settings-sheet" class="sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-body" id="settings-body">
    <div class="sh-title">Loading...</div>
  </div>
</div>

<!-- Unified create + dispatch sheet -->
<div id="create-bg" class="sheet-bg" onclick="closeCreate()"></div>
<div id="create-sheet" class="sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-body" id="create-body"></div>
</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
