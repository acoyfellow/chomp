<div class="flex items-center justify-between mb-3">
  <div class="text-[11px] uppercase tracking-widest opacity-50 font-semibold">Daily Token Budget</div>
  <div class="text-sm opacity-40">›</div>
</div>
<div class="text-4xl font-bold tracking-tight leading-none mb-0.5">
  ${{.Dollars}}<span class="text-xl opacity-60">.{{.Cents}}</span>
  <span class="text-sm font-semibold opacity-40 ml-1">/day</span>
</div>
<div class="text-xs opacity-40 mb-4">{{.TotalTokensStr}} tokens · {{.ConfiguredCount}} provider{{if ne .ConfiguredCount 1}}s{{end}}</div>
<div class="flex flex-col gap-1.5">
  {{range .Providers}}
  <div class="flex items-center gap-2 px-3 py-2 rounded-lg bg-white/[0.06] {{if not .Configured}}opacity-30{{end}}">
    <div class="w-2 h-2 rounded-full shrink-0" style="background:{{.Color}}"></div>
    <span class="text-xs opacity-70 flex-1">{{.Name}}</span>
    <span class="text-xs font-bold">{{.TokensStr}}</span>
    <span class="text-[10px] opacity-40">${{.USDStr}}/day</span>
  </div>
  {{end}}
</div>
<div class="flex gap-px mt-4 bg-white/[0.08] rounded-xl overflow-hidden">
  <div class="flex-1 py-2.5 px-2 text-center bg-white/[0.04]">
    <div class="text-base font-bold tracking-tight">{{if gt .Live 0}}<span class="inline-block w-1.5 h-1.5 rounded-full bg-green-500 mr-1 animate-pulse-slow"></span>{{end}}{{.Live}}</div>
    <div class="text-[10px] opacity-50 mt-0.5 uppercase tracking-wider">Live</div>
  </div>
  <div class="flex-1 py-2.5 px-2 text-center bg-white/[0.04]">
    <div class="text-base font-bold tracking-tight">{{.TotalTasks}}</div>
    <div class="text-[10px] opacity-50 mt-0.5 uppercase tracking-wider">Tasks</div>
  </div>
  <div class="flex-1 py-2.5 px-2 text-center bg-white/[0.04]">
    <div class="text-base font-bold tracking-tight">{{.BurnedStr}}</div>
    <div class="text-[10px] opacity-50 mt-0.5 uppercase tracking-wider">Burned</div>
  </div>
</div>
